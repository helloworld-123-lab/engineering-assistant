services:
  - type: web
    name: engineering-assistant
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app_render.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PORT
        value: 8501
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: SILICONFLOW_API_KEY
        sync: false
      - key: P_API_KEY
        sync: false
